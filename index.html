<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="muteButton">Mute</button>

    <!-- Audio elements -->
    <audio id="backgroundMusic" loop>
        <source src="audio/Nicki-Minaj-Anaconda.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="jumpSound">
        <source src="audio/jump-15984.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="collisionSound">
        <source src="audio/hadron-impact-181135.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    

    <script src="game.js"></script>
</body>
</html>
